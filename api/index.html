<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>City Travel Gacha</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f3f4f6;
                text-align: center;
                padding: 30px;
            }

            #wheel {
                width: 260px;
                height: 60px;
                margin: 20px auto;
                border: 2px solid #555;
                border-radius: 10px;
                background: white;
                font-size: 22px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
            }

            button {
                padding: 12px 25px;
                font-size: 18px;
                border: none;
                border-radius: 8px;
                background: #007bff;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background: #005fcc;
            }

            #result {
                margin-top: 20px;
                font-size: 20px;
            }

            #loader {
                margin-top: 10px;
                font-size: 14px;
                color: #444;
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>üåç Study Travel Gacha</h1>

        <div id="wheel">Now Study</div>

        <button onclick="spin()">Spin</button>

        <div id="loader">Calculating flight details‚Ä¶</div>

        <div id="result"></div>

        <script>
            async function spin() {
                const wheel = document.getElementById("wheel");
                const result = document.getElementById("result");
                const loader = document.getElementById("loader");

                result.innerHTML = "";
                loader.style.display = "block";

                const fakeCities = [
                    "study",
                    "death",
                    "no sleep",
                    "pain",
                    "suffering",
                    "slavery",
                ];
                for (let i = 0; i < 20; i++) {
                    wheel.textContent =
                        fakeCities[
                            Math.floor(Math.random() * fakeCities.length)
                        ];
                    await new Promise((res) => setTimeout(res, 60 + i * 5));
                }

                try {
                    let response = await fetch("/api/spin");

                    let text = await response.text();
                    let data = JSON.parse(text);

                    wheel.textContent = data.city;

                    loader.style.display = "none";

                    result.innerHTML = `
          ‚úàÔ∏è <b>${data.city}</b><br><br>
          Distance: <b>${data.distance_km} km</b><br>
          Flight Time: <b>${data.flight_time}</b>
        `;
                } catch (e) {
                    loader.style.display = "none";
                    result.innerHTML = "‚ùå Error contacting the server.";
                }
            }
        </script>
    </body>
</html>
